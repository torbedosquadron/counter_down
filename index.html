<!DOCTYPE html>
<html>
<head>
	<title>Time Counter</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>
<body>
	<audio id="myAudio">
		<source src="assets/audio/Tick_Sound.ogg" type="audio/ogg">
 	 	<source src="assets/audio/Tick_Sound.mp3" type="audio/mpeg">
  		Your browser does not support the audio element.
	</audio>
	<div id="first_part">
		<div class="sizer">
			<h1>Counter Down</h1>
		</div><!--sizer-->
	</div><!--first_part-->
	<div id="second_part">
		<div class="container">
		<h2>Our show in London will start in </h2>
		<br>
		<div class="item">
			<h1 class="units">Days</h1>
			<h1 class="timer" id="days_view"></h1>
		</div><!--item-->

		<div class="item">
			<h1 class="units">Hours</h1>
			<h1 class="timer"  id="hours_view"></h1>
		</div><!--item-->
		<div class="item">
			<h1 class="units">Minutes</h1>
			<h1 class="timer"  id="minutes_view"></h1>
		</div><!--item-->
		<div class="item">
			<h1 class="units">Seconds</h1>
			<h1 class="timer"  id="seconds_view"></h1>
		</div><!--item-->
		</div><!--container-->
	</div><!--second_part-->
	<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
